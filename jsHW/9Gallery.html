<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<img src="images/1.jpg" alt="1" width = 15% height = 15% onmouseover="biggerImg(this)" onmouseout="normalImg(this)"/>
		<img src="images/2.jpg" alt="2" width = 15% height = 15% onmouseover="biggerImg(this)" onmouseout="normalImg(this)"/>
		<img src="images/3.jpg" alt="3" width = 15% height = 15% onmouseover="biggerImg(this)" onmouseout="normalImg(this)"/>
		<img src="images/4.jpg" alt="4" width = 15% height = 15% onmouseover="biggerImg(this)" onmouseout="normalImg(this)"/>
		<img src="images/5.jpg" alt="5" width = 15% height = 15% onmouseover="biggerImg(this)" onmouseout="normalImg(this)"/>
		
		<script>
			function biggerImg(x) {
				x.style.height = "30%";
			    x.style.width = "30%";
			}
			function normalImg(x) {
				 x.style.height = "15%";
				 x.style.width = "15%";	
			}
		</script>
	</body>
	
</html>
